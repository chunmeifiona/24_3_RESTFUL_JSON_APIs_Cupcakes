<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="fs-1">All Cupcakes</h1>
        <div id="cupcakes-list" class="row" "></div>

        <h2 class=" fs-2">Add A New Cupcake</h2>
            <div class="mb-3">
                <form action="" id="cupcake-form">
                    <div>
                        <label for="flavor" class="form-label">Flavor: </label>
                        <input type="text" name="flavor" id="flavor" class="form-control" autofocus>
                    </div>
                    <div>
                        <label for="size" class="form-label">Size: </label>
                        <input type="text" name="size" id="size" class="form-control">
                    </div>
                    <div>
                        <label for="rating" class="form-label">Rating: </label>
                        <input type="text" name="rating" id="rating" class="form-control">
                    </div>
                    <div>
                        <label for="image" class="form-label">Image: </label>
                        <input type="url" name="image" id="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Add</button>

                </form>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.js"
                integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/axios/dist/axios.js"></script>

            <script src="static/cupcakes.js"></script>
        </div>
</body>

</html>
